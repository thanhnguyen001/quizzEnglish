<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="menu-mobile" id="menu_mobile">
      <p>Quizz</p>
      <button style="height: 30px; width: 100px">Submit</button>
      <div class="menu-mobile-icon">
        <i class="bar fa-solid fa-bars" onclick="handleActiveMenuMobile(true)"></i>
        <i class="close fa-solid fa-xmark" onclick="handleActiveMenuMobile(false)"></i>
      </div>
    </div>
    <main>
      <div class="menu" id="menu">
        <div class="menu-inner">
          <div class="menu-title active" id="topic" onclick="handleClickVocabularyTopics()">
            <p>#Đề tài từ vựng</p>
            <i class="down fa-solid fa-chevron-down"></i>
            <i class="up fa-solid fa-chevron-up"></i>
          </div>
          <ul class="menu-list active" id="menu_list">
            <li class="menu-item active">Type 1</li>
            <li class="menu-item">Type 1</li>
            <li class="menu-item">Type 1</li>
            <li class="menu-item">Type 1</li>
            <li class="menu-item">Type 1</li>
            <li class="menu-item">Type 1</li>
          </ul>

          <div class="menu-title active" id="otherSetting" onclick="handleClickOtherSetting()">
            <p>#Cài đặt khác</p>
            <i class="down fa-solid fa-chevron-down"></i>
            <i class="up fa-solid fa-chevron-up"></i>
          </div>

          <div class="active" id="menu_other_setting">
            <p style="margin-left: 4px">Enter number of question:</p>
            <div class="d-flex align-items-center" style="padding: 4px 4px">
              <input
                type="number"
                placeholder=""
                id="numberOfQuestion"
                style="height: 30px; padding-left: 6px; width: 80px; text-align: end"
              />
              <button style="margin-left: 8px; width: 40px; height: 30px" onclick="renderQuestions()">OK</button>
            </div>
          </div>
        </div>

        <div class="menu-submit">
          <button onclick="handleClickSubmit()">Submit</button>
        </div>
      </div>

      <div class="quiz-container" id="quiz">
        <div class="quiz-content">
          <ul class="list-question">
            <li>Let choice topic you want on left menu...</li>
          </ul>
        </div>
      </div>
    </main>

    <div class="popup hide">
      <div class="popup-confirm">
        <p style="text-align: center;">Are you sure you want to submit?</p>

        <div class="d-flex align-items-center" style="justify-content: center; margin-top:18px; margin-right: 12px;">
          <button onclick="handleConfirmSubmit(true)" style="height: 30px ;width: 70px; margin-right: 8px;">OK</button>
          <button onclick="handleConfirmSubmit(false)" style="height: 30px ;width: 70px;">Cancel</button>
        </div>
      </div>

      <div class="popup-result hide">
        <p>Result: </p>
        <div class="d-flex align-items-center" style="justify-content: center; margin-top:18px; margin-right: 12px;">
          <button onclick="handleReview()" style="height: 30px ;width: 70px; margin-right: 8px;">Review</button>
          <button onclick="handleTestAgain()" style="height: 30px ;width: 70px;">Test again</button>
        </div>
      </div>
    </div>

    <script src="./data.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
